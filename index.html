        document.getElementById('share-line').href = `https://social-plugins.line.me/lineit/share?url=${url}`;

        document.getElementById('result-overlay').style.display = 'block';
        window.scrollTo(0,0);
    }

    async function saveAsImage() {
        const area = document.getElementById('capture-area');
        // ç”»åƒç”Ÿæˆæ™‚ã®å€ç‡ã‚’ä¸Šã’ã¦é«˜ç”»è³ªã«
        const canvas = await html2canvas(area, { backgroundColor: null, scale: 3 });
        const link = document.createElement('a');
        link.download = 'MUSIC_DNA_RESULT.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    }

    init();
</script>
